<!-- DataTales Example -->
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Employee Data</h6>
  </div>
  <div class="card-body">
    <div class="float-right ">
      <label for="search" class="mr-2 mb-3"> Search </label>
      <input [(ngModel)]="search" (keyup)="getemployee()" type="text" name="serach" placeholder="search here"/>
    </div>
        <!-- {{search}} -->
    <div *ngIf="loading; else notExpression">
      <div class="fancy-spinner">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="dot"></div>
      </div>
    </div>
    <ng-template #notExpression>
      <div>
        <div class="table-responsive">
          <table
            class="table table-bordered table-hover "
            id="dataTable"
            width="100%"
            cellspacing="0">
            <thead  class="thead-light">
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start date</th>
                <th>Salary</th>
                <th>Action</th>                
              </tr>
            </thead>
            <tfoot  class="thead-light">
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start date</th>
                <th>Salary</th>
                <th>Action</th>                
              </tr>
            </tfoot>
            <tbody>
              <tr *ngFor="let emp of employees; index as i">
                <td>{{ emp.id }}</td>
                <td>{{ emp.name }}</td>
                <td>{{ emp.position }}</td>
                <td>{{ emp.office }}</td>
                <td>{{ emp.age }}</td>
                <td>{{ emp.startdate }}</td>
                <td>{{ emp.salary }}</td>
                <td>
                  <button class="btn btn-outline-primary mr-2" type="button" (click)="updateemployee(emp)">Update</button>
                  <button class="btn btn-outline-danger" type="button" (click)="deleteemployee(emp.id)">Delete</button>                  
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </ng-template>
    <div class="container">
      <div class="offset-sm-1">
        <form>
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label"> Name </label>
            <input name="name" class="col-sm-10 form-control" type="text" [(ngModel)]="name" placeholder="Name"/>
          </div>
          <div class="form-group row">
            <label for="position" class="col-sm-2 col-form-label"> Position </label>
            <input name="position" class="col-sm-10 form-control" type="text" [(ngModel)]="position" placeholder="Position"/>
          </div>
          <div class="form-group row">
            <label for="office" class="col-sm-2 col-form-label"> office </label>
            <input name="office" class="col-sm-10 form-control" type="text" [(ngModel)]="office" placeholder="office"/>
          </div>
          <div class="form-group row">
            <label for="age" class="col-sm-2 col-form-label"> Age </label>
            <input name="age" class="col-sm-10 form-control" type=number [(ngModel)]="age" placeholder="Age"/>
          </div>
          <div class="form-group row">
            <label for="startdate" class="col-sm-2 col-form-label"> Start Date </label>
            <input name="startdate" class="col-sm-10 form-control" type=date [(ngModel)]="startdate" placeholder="Date"/>
          </div>
          <div class="form-group row">
            <label for="salary" class="col-sm-2 col-form-label"> Salary </label>
            <input name="salary" class="col-sm-10 form-control" type=number [(ngModel)]="salary" placeholder="Salary"/>
          </div>
          <div class="mx-auto" style="width: 200px;">
            <button class="btn btn-outline-primary mr-2" type="button" *ngIf="mode=='save'" (click)="addemployee()">Save</button>
            <button class="btn btn-outline-primary mr-2"  type="button" *ngIf="mode!='save'" (click)="editemployee()">Edit</button>
            <button class="btn btn-outline-primary"  type="button"  (click)="cancleemployee()">Cancle</button>
          </div>
        </form>
      </div>     
    </div>    
  </div>
</div>
